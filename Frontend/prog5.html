<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

</head>
<body class="bg-primary-subtle d-flex justify-content-center align-items-center flex-column" style="height:100vh">

    <h1>Calculator</h1>
        <div class="container-fluid" style="width:400px;height:500px;">
            <div class="row bg-danger-subtle">
                <div class="col-10 border border-black"><input id="result" type="text" class="form-control" style="text-align:right" placeholder="0" readonly></div>
                <div class="col-2 border border-black"><button onclick="clearAll()" class="btn border-0 bg-transparent w-100 h-100">AC</button></div>
            </div>
            <div class="row bg-danger-subtle">
                <div class="col-3 border border-black"><button onclick="display(7)" class="btn border-0 bg-transparent">7</button></div>
                <div class="col-3 border border-black"><button onclick="display(8)" class="btn border-0 bg-transparent">8</button></div>
                <div class="col-3 border border-black"><button onclick="display(9)" class="btn border-0 bg-transparent">9</button></div>
                <div class="col-3 border border-black"><button onclick="display('/')" class="btn border-0 bg-transparent">/</button></div>
                <div class="col-3 border border-black"><button onclick="display(4)" class="btn border-0 bg-transparent">4</button></div>
                <div class="col-3 border border-black"><button onclick="display(5)" class="btn border-0 bg-transparent">5</button></div>
                <div class="col-3 border border-black"><button onclick="display(6)" class="btn border-0 bg-transparent">6</button></div>
                <div class="col-3 border border-black"><button onclick="display('*')" class="btn border-0 bg-transparent">*</button></div>
                <div class="col-3 border border-black"><button onclick="display(1)" class="btn border-0 bg-transparent">1</button></div>
                <div class="col-3 border border-black"><button onclick="display(2)" class="btn border-0 bg-transparent">2</button></div>
                <div class="col-3 border border-black"><button  onclick="display(3)"class="btn border-0 bg-transparent">3</button></div>
                <div class="col-3 border border-black"><button onclick="display('/')" class="btn border-0 bg-transparent">-</button></div>
                <div class="col-3 border border-black"><button onclick="display(0)" class="btn border-0 bg-transparent">0</button></div>
                <div class="col-3 border border-black"><button onclick="display('.')" class="btn border-0 bg-transparent">.</button></div>
                <div class="col-3 border border-black"><button  onclick="equal()" class="btn border-0 bg-transparent">=</button></div>
                <div class="col-3 border border-black"><button onclick="display('+')" class="btn border-0 bg-transparent">+</button></div>
            </div>
            <div class="row bg-danger-subtle">
                <div class="col-2 border border-black"><button onclick="Back()" class="btn border-0 bg-transparent w-100 h-100"><img src="https://www.svgrepo.com/show/48292/delete.svg" width="20px" height="20px" alt=""></button></div>
                <div class="col-10 border border-black"></div>
            </div>
        </div>
    
    
</body>
<script src="./calculator.js"></script>
</html>
